<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Clasificador de peces</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}" />
  </head>

  <body>
    <div class="main">
        <div class="title">
          <h3>Clasificador de peces</h3>
        </div>
      
        <div class="panel">
            <center><input type="button" value="Ver listado de clases" class="button" onclick=" window.open('/classes','_blank')" /></center>
          <input id="file" class="hidden" type="file" accept="image/x-png,image/gif,image/jpeg" />
          <label for="file" id="file-drag" class="upload-box">
            <center><div id="upload-caption">Arrastra la imagen aqu√≠ o pulsa para seleccionar una manualmente.</div></center>
            <img id="image-preview" class="hidden" />
          </label>
        </div>
        <div style="margin-bottom: 2rem;">
          <input type="button" value="Enviar" class="button" onclick="submitImage();" />
          <input type="button" value="Limpiar" class="button" onclick="clearImage();" />
        </div>
      
        <div id="image-box">
          <img id="image-display" />
          <div id="pred-result" class="hidden"></div>
          <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
      </div>
  </body>

  <footer>
    <script src="{{ url_for('static',filename='main.js') }}"></script>
  </footer>
</html>
